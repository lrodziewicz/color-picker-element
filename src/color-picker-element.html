<polymer-element name="color-picker" attributes="color show-hls">
    <script src="./color-picker-element.js"></script>
    <template>
        <link rel="stylesheet" href="./color-picker-element.css">
    
        <div style="background: #{{color}}" class="current-color"></div>
        
        <label>RGB #</label>
        <input name="rgb-hex" type="text" value="{{ color }}" pattern="/^(?:[0-9a-fA-F]{3}){1,2}$/">

        <br />

        <template bind if="{{ showHsl }}">
            <fieldset>
                <label>
                    H <input type="number" value="{{ hsl[0] }}" name="hsl-h" min="0" max="255"/>
                </label>
                <label>
                    S <input type="number" value="{{ hsl[1] }}" name="hsl-l" min="0" max="255"/>
                </label>
                <label>
                    L <input type="number" value="{{ hsl[2] }}" name="hsl-s" min="0" max="255"/>
                </label>
            </fieldset>
        </template>

        <template bind if="{{ showRgb }}">
            <fieldset>
                <label>
                    R  <input type="number" value="{{ rgba[0] }}" name="rgb-r" min="0" max="255"/>
                </label>
                <label>
                    G <input type="number" value="{{ rgba[1] }}" name="rgb-g" min="0" max="255"/>        
                </label>
                <label>
                    B <input type="number" value="{{ rgba[2] }}" name="rgb-b" min="0" max="255"/>        
                </label>
            </fieldset>
        </template>

    </template>
</polymer-element>
